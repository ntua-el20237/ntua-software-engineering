{% extends "layout.html" %}

{% block head %}  
    <style> 
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Use full viewport height */
        }

        .piechart {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-image: conic-gradient(
                pink 70deg,
                lightblue 0 235deg,
                orange 0
            );
        }
    </style> 
{% endblock %}

{% block body %}
<div style="background-color: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
    <div class="piechart"></div>
</div>
{% endblock %}
