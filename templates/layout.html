<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .logo {
            text-align: left;
            padding: 20px;
            font-family: 'Anton', sans-serif;
            font-size: 60px;
            color: #e50914;
        }
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 20px;
            border-radius: 5px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #cc0a10;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body style="height:100%; background-image: url('/static/background.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <header class="logo"> NTUAflix </header>

    <a href="/login" class="login-btn">Login</a>

    <div class="container mx-auto" style="min-height: 100%;position: relative;">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
