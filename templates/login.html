{% extends "layout.html" %}

{% block body %}
    <div style="max-width: 400px; margin: 150px auto 0 auto; padding: 30px; text-align: center;">
        <form action="{{ url_for('login') }}" method="post" style="background-color: rgba(0, 0, 0, 0.8); padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
            <h1 style="font-size: 24px; margin-bottom: 20px; color: #fff;">Sign In</h1>

            <div style="margin-bottom: 20px;">
                <input style="width: calc(100% - 40px); padding: 15px; border: 1px solid #ccc; border-radius: 8px; background-color: #333; color: #fff; font-size: 16px;" type="text" name="user_name" placeholder="Email or phone number">
            </div>

            <div style="margin-bottom: 30px;">
                <input style="width: calc(100% - 40px); padding: 15px; border: 1px solid #ccc; border-radius: 8px; background-color: #333; color: #fff; font-size: 16px;" type="password" name="submitted_user_password" placeholder="Password">
            </div>

            <button style="width: calc(100% - 40px); padding: 15px; background-color: #e50914; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;">Sign In</button>
        </form>

        <p style="margin-top: 20px; color: #fff;">New to NTUAflix? <a href="{{ url_for('register') }}" style="color: #e50914;">Sign up now</a>.</p>
    </div>
{% endblock %}
